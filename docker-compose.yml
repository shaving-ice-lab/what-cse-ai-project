version: '3.8'

services:
  # API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cse-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root123
      - DB_NAME=cse_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - JWT_SECRET=your-jwt-secret-key
      - GIN_MODE=release
    depends_on:
      - mysql
      - redis
      - elasticsearch
    networks:
      - cse-network

  # Web Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: cse-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - cse-network

  # Crawler
  crawler:
    build:
      context: ./crawler
      dockerfile: Dockerfile
    container_name: cse-crawler
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root123
      - DB_NAME=cse_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - cse-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cse-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=cse_db
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - cse-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - cse-network

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:8.10.0
    container_name: cse-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - cse-network

networks:
  cse-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  es_data:
