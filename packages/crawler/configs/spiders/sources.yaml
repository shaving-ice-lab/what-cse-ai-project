# 数据源配置

# 聚合平台（用于发现新来源）
aggregators:
  - name: 公考资讯网
    url: https://www.gkzx.cn
    enabled: true
    category: aggregator
    
  - name: QZZN论坛
    url: https://bbs.qzzn.com
    enabled: true
    category: aggregator

# 官方数据源
official_sources:
  # 国家公务员局
  - name: 国家公务员局
    domain: www.scs.gov.cn
    base_url: https://www.scs.gov.cn
    category: national_exam
    priority: 1
    list_pages:
      - url: /xxgk/gkgg/
        name: 公开公告
        selector: ".list_right li a"
        pagination: "?page={n}"
    
  # 各省人事考试网
  - name: 北京市人事考试中心
    domain: rsj.beijing.gov.cn
    base_url: https://rsj.beijing.gov.cn
    category: provincial_exam
    province_code: "110000"
    priority: 2
    
  - name: 上海市人事考试中心
    domain: rsj.sh.gov.cn
    base_url: https://rsj.sh.gov.cn
    category: provincial_exam
    province_code: "310000"
    priority: 2
    
  - name: 广东省人事考试局
    domain: rsks.gd.gov.cn
    base_url: https://rsks.gd.gov.cn
    category: provincial_exam
    province_code: "440000"
    priority: 2
    
  - name: 江苏省人事考试中心
    domain: rsks.jshrss.gov.cn
    base_url: https://rsks.jshrss.gov.cn
    category: provincial_exam
    province_code: "320000"
    priority: 2
    
  - name: 浙江省人事考试网
    domain: www.zjks.gov.cn
    base_url: https://www.zjks.gov.cn
    category: provincial_exam
    province_code: "330000"
    priority: 2

# 公告类型映射
announcement_types:
  - key: recruitment
    names: ["招录公告", "招考公告", "招聘公告", "考试公告"]
  - key: registration_stats
    names: ["报名统计", "报名人数", "缴费人数"]
  - key: written_exam
    names: ["笔试公告", "准考证", "考试安排"]
  - key: score_release
    names: ["成绩公告", "笔试成绩", "成绩查询"]
  - key: qualification_review
    names: ["资格复审", "资格审查"]
  - key: interview
    names: ["面试公告", "面试名单", "面试安排"]
  - key: physical_exam
    names: ["体检公告", "体检名单", "体检通知"]
  - key: political_review
    names: ["政审公告", "考察公告", "考察通知"]
  - key: publicity
    names: ["拟录用", "公示", "录用公示"]
  - key: supplement
    names: ["递补", "补录", "调剂"]

# 爬取频率配置
crawl_frequencies:
  high: 
    interval: 7200  # 2小时
    description: "国考报名期间"
  medium:
    interval: 21600  # 6小时
    description: "省考招录期间"
  low:
    interval: 86400  # 24小时
    description: "常规监控"
  archive:
    interval: 604800  # 7天
    description: "历史归档"
